<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Last Updated at <span id="timestamp">{{ timestamp }}</span></h3>
    <div id="map"></div>
    <script>
      var latitude = parseFloat('{{ latitude }}');
      var longitude = parseFloat('{{ longitude }}');
      var circles = JSON.parse('{{ circles }}');
      console.log(circles);
      function initMap() {
        var location = { lat: latitude, lng: longitude };
        console.log('location:', location)
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: location,
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          icon: 'http://maps.google.com/mapfiles/marker_green.png',
        });
        circles.forEach(function (circle) {
          var loc = { lat: circle.latitude, lng: circle.longitude };
          marker = new google.maps.Marker({
            position: loc,
            map: map,
          });
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.20,
            map: map,
            center: loc,
            radius: circle.radius * 1000,
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB-5vkoWaDjzXDyY6RYktu58b3MrpUbBE&callback=initMap">
    </script>
  </body>
</html>
